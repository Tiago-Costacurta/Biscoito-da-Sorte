<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="luckBiscuit">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="btnOpen">
                <img src="./assets/Ebene4.svg" alt="Biscoito da sorte fechado">
            </button>
        </div>
        <div class="luckBiscuit2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="luckMessage">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</p>
            <img src="./assets/biscoito-2.svg" alt="Biscoito da sorte aberto">
            <button id="btnOpenNew">
                <p>Abrir outro biscoito</p>
            </button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
